<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var logOne = () => new Promise(resolve =>
            setTimeout(() => {
                console.log("one!");
                return resolve();
            }, Math.random() * 1000));

        var logTwo = () => {
            return new Promise(resolve =>
                setTimeout(() => {
                    console.log("two!");
                    return resolve();
                }, Math.random() * 1000));
        }

        function inOrder(logOne, logTwo) {
            logOne().then(res => logTwo());
        }

        inOrder(logOne, logTwo);
    </script>
</body>

</html>
