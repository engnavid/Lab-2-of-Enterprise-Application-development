<body>
    <script>
        const objGet = (arr) => {
            const [first, second, third, ...rest] = arr;
            return {
                first,
                second,
                third,
                rest
            };
        }

        var array = ["apple", "banana", "Cherry", "Damson Date", "Elderberry"];
        console.log(objGet(array));
    </script>
</body>
